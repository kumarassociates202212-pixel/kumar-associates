<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Contact â€” Kumar Associates</title>
<style>:root{--accent:#0b63d6;--muted:#6b7280;--bg:#f7f7fb;--card:#fff}*{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Roboto,Arial;background:var(--bg);color:#0f1724}.container{max-width:900px;margin:0 auto;padding:20px}.nav{display:flex;justify-content:space-between;align-items:center;padding:12px 20px}.card{background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.03)}input,textarea{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:1px solid #e6e9ee}button{background:var(--accent);color:#fff;padding:10px 14px;border-radius:8px;border:0;margin-top:10px}footer{padding:20px 0;color:var(--muted);font-size:14px;margin-top:20px}</style>
</head>
<body>
<div class="container nav">
  <div style="display:flex;gap:12px;align-items:center"><img src="/assets/logo.png" alt="logo" style="width:44px;height:44px;border-radius:8px" onerror="this.src='https://source.unsplash.com/collection/190727/80x80?business'"><strong>Kumar Associates</strong></div>
  <div><a href="/index.html" style="color:var(--muted);text-decoration:none">Home</a></div>
</div>

<main class="container">
  <div class="card">
    <h2>Contact Us</h2>
    <p style="color:var(--muted)">Call/WhatsApp: <strong>8809831444</strong><br>Email: <strong>your-email@example.com</strong></p>
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
      <label>Name</label>
      <input name="name" required>
      <label>Phone</label>
      <input name="phone" required>
      <label>Email</label>
      <input name="email">
      <label>Message</label>
      <textarea name="message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <div style="display:flex;justify-content:space-between;align-items:center"><div>&copy; <span id="yr"></span> Kumar Associates</div><div style="color:var(--muted)"></div></div>
  </footer>
</main>
<script>document.getElementById('yr').innerText=new Date().getFullYear();</script>
</body>
</html>
