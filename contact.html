<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Kumar Associates</title>
  <meta name="description" content="Contact Kumar Associates — WhatsApp: +91 8069277227 • Email: kumarassociates202212@gmail.com" />
  <style>
    :root{--accent:#0b914f;--muted:#55606a;--bg:#f4f7f6;--card:#fff;--max:1100px}
    *{box-sizing:border-box} body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#111}
    .wrap{max-width:var(--max);margin:28px auto;padding:20px}
    header{display:flex;justify-content:space-between;align-items:center}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#0bb07a);display:grid;place-items:center;color:#fff;font-weight:800}
    nav a{margin-left:12px;text-decoration:none;color:var(--muted);font-weight:700}
    .card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.05)}
    .columns{display:grid;grid-template-columns:1fr 320px;gap:18px;margin-top:18px}
    label{display:block;margin-top:10px;font-weight:700;color:#222}
    input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #e8efe9;margin-top:6px}
    .muted{color:var(--muted)}
    .btn{background:var(--accent);color:#fff;padding:10px 14px;border-radius:8px;border:none;font-weight:800;text-decoration:none;display:inline-block}
    @media(max-width:900px){.columns{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">KA</div>
        <div>
          <div style="font-size:18px;font-weight:800">Kumar Associates</div>

        </div>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>

      </nav>
    </header>

    <h2 style="color:var(--accent);margin-top:18px">Get in touch</h2>

    <div class="columns">
      <div class="card">
        <h3 style="margin-top:0">Send a message</h3>

        <!-- mailto fallback form -->
        <form action="mailto:kumarassociates202212@gmail.com" method="post" enctype="text/plain" aria-label="Contact form">
          <label for="name">Name</label>
          <input id="name" name="Name" placeholder="Your name" required>

          <label for="phone">Phone / WhatsApp</label>
          <input id="phone" name="Phone" placeholder="+91 8069277227" required>

          <label for="message">Message</label>
          <textarea id="message" name="Message" rows="5" placeholder="Tell us your need" required></textarea>

          <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">
            <button class="btn" type="submit">Send Email</button>
            <a class="btn" style="background:#25D366" href="https://wa.me/918069277227" target="_blank">WhatsApp Us</a>
          </div>
        </form>
      </div>

      <aside class="card">
        <h3 style="margin-top:0">Contact details</h3>

        <p class="muted"><strong>WhatsApp / Phone</strong><br><a href="https://wa.me/918069277227">+91 8069277227</a></p>

        <p class="muted"><strong>Email</strong><br><a href="mailto:kumarassociates202212@gmail.com">kumarassociates202212@gmail.com</a></p>

        <p class="muted"><strong>Facebook</strong><br><a href="https://www.facebook.com/profile.php?id=61584646630306" target="_blank">Open Profile</a></p>

        <div style="margin-top:14px">
          <a class="btn" href="tel:+918069277227">Call Now</a>
        </div>
      </aside>
    </div>

    <footer style="margin-top:18px;color:var(--muted);text-align:center">
      © <span id="year"></span> Kumar Associates • Ranchi
    </footer>
  </div>

  <script>document.getElementById('year').innerText = new Date().getFullYear();</script>
</body>
</html>
