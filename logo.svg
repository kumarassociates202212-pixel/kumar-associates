<!-- Inline SVG logo: paste this inside your header where logo should appear -->
<a class="brand" href="index.html" style="display:flex;align-items:center;gap:12px;text-decoration:none;">
  <!-- SVG is crisp on all screens -->
  <svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" style="flex:0 0 72px;border-radius:12px;">
    <defs>
      <linearGradient id="logoGrad" x1="0" x2="1">
        <stop offset="0" stop-color="#ffd7e0"/>
        <stop offset="1" stop-color="#d9f2ff"/>
      </linearGradient>
    </defs>
    <rect width="72" height="72" rx="12" fill="url(#logoGrad)"/>
    <text x="50%" y="52%" text-anchor="middle" font-family="Inter, Arial, sans-serif"
          font-weight="800" font-size="28" fill="#062033">KA</text>
  </svg>

  <div>
    <div style="font-weight:900;color:#072033">Kumar Associates</div>
    <div style="font-size:13px;color:#0b7a66">Tax | Accounts | Consultancy</div>
  </div>
</a>
